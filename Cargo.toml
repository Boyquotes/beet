# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# sweet_test backtracing
[profile.test]
opt-level = 0
[profile.test.package.sweet_test]
opt-level = 0

[workspace.package]
version = "0.0.5-rc.4"
authors = ["Peter Hayman"]
edition = "2021"
description = "A modular behavior library for the Bevy Engine."
documentation = "https://bevyhub.dev/docs/beet"
readme = "README.md"
homepage = "https://bevyhub.dev/docs/beet"
repository = "https://github.com/mrchantey/beet"
license = "MIT OR Apache-2.0"
keywords = ["beet", "bevyhub", "behavior", "game-ai", "robotics"]
categories = [
	"science::robotics",
	"game-development",
	"simulation",
	"wasm",
	"embedded",
]
publish = false

[workspace]
# default resolver
resolver = "2"
members = [
	"crates/beet_examples",
	"crates/beet_flow",
	"crates/beet_flow/macros",
	"crates/beet_ml",
	"crates/beet_rig",
	"crates/beet_router",
	"crates/beet_router/parser",
	"crates/beet_rsx",
	"crates/beet_rsx/macros",
	"crates/beet_rsx/parser",
	"crates/beet_sim",
	"crates/beet_spatial",
	"crates/beet_site",
	"crates/beet-cli",
]

[workspace.dependencies]
## internal
beet = { path = "./", version = "0.0.5-rc.4", default-features = false }
beet_examples = { path = "crates/beet_examples", version = "0.0.5-rc.4" }
beet_spatial = { path = "crates/beet_spatial", version = "0.0.5-rc.4", default-features = false }
beet_flow = { path = "crates/beet_flow", version = "0.0.5-rc.4" }
beet_flow_macros = { path = "crates/beet_flow/macros", version = "0.0.5-rc.4" }
beet_ml = { path = "crates/beet_ml", version = "0.0.5-rc.4" }
beet_router = { path = "crates/beet_router", version = "0.0.5-rc.4" }
beet_router_parser = { path = "crates/beet_router/parser", version = "0.0.5-rc.4" }
beet_rsx = { path = "crates/beet_rsx", version = "0.0.5-rc.4" }
beet_rsx_macros = { path = "crates/beet_rsx/macros", version = "0.0.5-rc.4" }
beet_rsx_parser = { path = "crates/beet_rsx/parser", version = "0.0.5-rc.4" }
beet_sim = { path = "crates/beet_sim", version = "0.0.5-rc.4" }
# emby = { path = "crates/emby", version = "0.0.5-rc.4" }

#ðŸ’¡ local
bevyhub = { git = "https://github.com/mrchantey/bevyhub", default-features = false }
sweet = { path = "../sweet" }
# sweet = { git = "https://github.com/mrchantey/sweet" }

#ðŸ’¡ game
bevy = { version = "0.15", default-features = false }

#ðŸ’¡ logging
log = "0.4"
pretty_env_logger = "0.4"
console_log = { version = "1.0", features = ["color"] }

#ðŸ’¡ utility
anyhow = "1.0.75"
thiserror = "1.0.60"
bytemuck = "1.13.1"
heck = "0.4"
once_cell = "1.20"

#ðŸ’¡ async
futures = "0.3"

#ðŸ’¡ async-native
tokio = { version = "1.35", features = ["full"] }

#ðŸ’¡ macros
syn = "2.0"
quote = "1.0"
proc-macro2 = "1.0"
prettyplease = "0.2"

#ðŸ’¡ attributes
num-traits = "0.2.19"
derive_deref = "1.1.1"
strum = { version = "0.26.0", features = ["derive"] }
strum_macros = "0.26.0"
extend = "1.1.2"

#ðŸ’¡ io
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ron = "0.8"
clap = "4"

#ðŸ’¡ http
http = "1"

#ðŸ’¡ web
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
web-sys = "0.3"

#ðŸ’¡ðŸ’¡ Package

[package]
name = "beet"
version.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

include = ["CHANGELOG.md", "README.md", "/src", "/examples", "/scenes"]

[features]
default = ["flow"]
flow = ["dep:beet_flow"]
router = ["rsx", "dep:beet_router"]
rsx = ["dep:beet_rsx"]
ml = ["dep:beet_ml"]
reflect = ["beet_flow/reflect"]
spatial = ["dep:beet_spatial"]
sim = ["dep:beet_sim"]
# bevyhub = ["beet_spatial?/bevyhub", "beet_sim?/bevyhub"]
animation = ["beet_spatial?/animation"]
assets = ["beet_spatial?/assets"]
ui = ["beet_spatial?/ui"]

# dynamic_linking = ["bevy/dynamic_linking"]

[dependencies]
beet_flow = { workspace = true, optional = true }
beet_ml = { workspace = true, optional = true }
beet_router = { workspace = true, optional = true }
beet_sim = { workspace = true, optional = true }
beet_rsx = { workspace = true, optional = true }
beet_spatial = { workspace = true, optional = true }
# bevyhub = { workspace = true, optional = true }
# thiserror.workspace = true

[dev-dependencies]
beet = { workspace = true, features = ["rsx"] }
bevy.workspace = true
sweet = { workspace = true, features = ["test", "bevy", "rand"] }


[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
console_error_panic_hook.workspace = true
web-sys.workspace = true

